<div class="login-box">
    <div class="login-logo">
        <a style="cursor:pointer"><b>Admin</b>ASA</a>
    </div>
    <div class="login-box-body">
        <p class="login-box-msg">Đăng nhập hệ thống</p>
        <form name="loginForm" role="form" novalidate ng-submit="loginSubmit()">
            <div class="form-group has-feedback">
                <input type="text" required name="userna" class="form-control" placeholder="Tài khoản" ng-model="username">
                <span class="fa fa-user form-control-feedback"></span>
                <span class="error" ng-show="(loginForm.userna.$dirty || submitted)
                                              && loginForm.userna.$invalid">Vui lòng nhập tài khoản!</span>              
            </div>
            <div class="form-group has-feedback">
                <input type="password" required name="pass" class="form-control" ng-model="password" placeholder="Mật khẩu">
                <span class="fa fa-lock form-control-feedback"></span>
                <span class="error" ng-show="(loginForm.pass.$dirty || submitted)
                                              && loginForm.pass.$invalid">Vui lòng nhập mật khẩu!</span>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox"> Nhớ mật khẩu
                        </label>
                    </div>
                </div>
                <div class="col-xs-5">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Đăng nhập</button>
                </div>
            </div>
        </form>
    </div>
</div>
