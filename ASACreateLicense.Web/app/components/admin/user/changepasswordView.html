<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Change password
    </h1>
    <ol class="breadcrumb">
        <li><a ui-sref="dashboard"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Change password</li>
    </ol>
</section>


<section class="content">
    <div class="row">
        <div class="col-md-12">

            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Change password</h3>
                </div>           

                <div id="contact-form-section" ng-init="userinfo={}">
                    <form class="form-horizontal" novalidate name="frmChangePass" role="form" ng-submit="ChangePassword()">
                        <div class="box-body">
                            <div class="col-lg-offset-2">
                                <div class="form-group col-lg-8">
                                    <label for="inputEmail3" class="col-sm-4 control-label">Old password *</label>
                                    <div class="col-sm-8">
                                        <input required type="password" class="form-control" name="oldpass" ng-model="userinfo.Password" placeholder="Old password">
                                        <span class="error oldpass" ng-show="(frmChangePass.oldpass.$dirty || submitted) &&
                                                  frmChangePass.oldpass.$invalid">Vui lòng nhập mật khẩu cũ!</span>
                                    </div>

                                </div>

                                <div class="form-group col-lg-8">
                                    <label for="inputPassword3" class="col-sm-4 control-label">New password *</label>
                                    <div class="col-sm-8">
                                        <input required type="password" class="form-control" name="newpass" ng-model="NewPassword" placeholder="New password">
                                        <span class="error newpass" ng-show="(frmChangePass.newpass.$dirty || submitted) &&
                                                  frmChangePass.newpass.$invalid">Vui lòng nhập mật khẩu mới!</span>
                                    </div>
                                </div>

                                <div class="form-group col-lg-8">
                                    <label for="inputPassword3" class="col-sm-4 control-label">Confirm password *</label>
                                    <div class="col-sm-8">
                                        <input required type="password" class="form-control" name="confirmpass" ng-model="ConfirmPassword" placeholder="Confirm password">
                                        <span class="error confirmpass" ng-show="(frmChangePass.confirmpass.$dirty || submitted) &&
                                                  frmChangePass.confirmpass.$invalid">Xác nhận mật khẩu!</span>
                                        <span class="error confirmpass" ng-show="testConfirmPass">Xác nhận mật khẩu không chính xác!</span>
                                    </div>
                                </div>
                            </div>

                        </div><!-- /.box-body -->
                        <div class="box-footer">
                            <div class="col-lg-4">
                            </div>
                            <div class="col-lg-4">
                                <button type="submit" class="btn btn-success pull-left"><i class="fa fa-save"></i> Change</button>
                                <button type="button" ui-sref="dashboard" class="btn btn-default pull-right"><i class="fa fa-undo"></i> Cancel</button>
                            </div>
                            <div class="col-lg-4">
                            </div>
                        </div><!-- /.box-footer -->
                    </form>
                </div>

            </div>
        </div>
    </div>
</section>
