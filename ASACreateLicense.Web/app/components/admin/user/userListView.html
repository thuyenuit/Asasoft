<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        List user
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active"> User</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">  List user</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-lg-4">
                    <input type="text" class="form-control" ng-model="keyword" />
                </div>
                <div class="col-lg-8">
                    <button class="btn btn-default" ng-click="search()" type="button"><i class="fa fa-search"></i> Tìm kiếm</button>
                    <button class="btn btn-primary" type="button" ui-sref="useradd"><i class="fa fa-plus"></i> Thêm mới</button>
                    <button class="btn btn-danger" disabled type="button"><i class="fa fa-trash"></i> Xóa</button>
                </div>
            </div>
            <br />

            <div class="row container-fluid">
                <div class="table-responsive">
                    <table class="table table-bordered table-responsive table-hover text-center" style="white-space:nowrap; ">
                        <tr>
                            <th style="width:5%"><!--<input type="checkbox" name="all" ng-click="selectAll()" />--></th>
                            <th style="width:10%">Avatar</th>
                            <th style="width:15%">User name</th>
                            <th style="width:25%">Full name</th>
                            <th style="width:15%">Phone</th>
                            <th style="width:20%">Email</th>
                            <th style="width:10%">Status</th>
                        </tr>
                        <tr class="text-center" ng-repeat="item in listUser">
                            <!--item.checked de lang nghe su kien cua checkbox-->
                            <td>
                                <!--<input type="checkbox" ng-model="item.checked" name="all" />-->
                                <button ui-sref="useredit({username:item.Username})" class="btn btn-primary" type="button" title="Edit"><i class="fa fa-pencil"></i></button>
                            </td>
                            <td>
                                <a href="javascript::;" class="dropdown-toggle" data-toggle="dropdown">
                                    <img width="70px" height="70px" src="{{item.Avatar}}" class="user-image" alt="User Image">

                                </a>

                            </td>
                            <td>{{item.Username}}</td>
                            <td>{{item.FullName}}</td>
                            <td>{{item.CellPhone}}</td>
                            <td>{{item.Email}}</td>
                            <td><span ng-class="{'badge bg-green': item.IsLock == false, 'badge bg-red': item.IsLock == true}">{{item.IsLock | statusFilter}}</span></td>
                        </tr>
                        <tfoot>
                            <tr>
                                <td colspan="4"><span class="pull-left">Trang: {{page+1}} - Tổng số bản ghi: {{totalCount}}</span></td>
                            </tr>
                        </tfoot>
                    </table>
                    <div ng-if="loading">
                        <div class="col-xs-4"></div>
                        <div class="col-xs-4">
                            <i class="fa fa-refresh fa-2x fa-spin"></i> <label class="label label-primary">Đang tải dữ liệu...</label>
                        </div>
                        <div class="col-xs-4"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getListUser(page)"></pager-directive>
        </div>
    </div>
    <!-- //Default box -->
</section>
