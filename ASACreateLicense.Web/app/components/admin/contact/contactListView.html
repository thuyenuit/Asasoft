<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Danh sách yêu cầu liên hệ
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Dashboard</a></li>
        <li class="active">Contact</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title"> Contact List</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-sm-2 col-xs-12">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" name="status" ng-model="status" ng-checked="status" ng-click="changeStatus(status)"> Watched
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row container-fluid">
                <div class="table-responsive">
                    <table class="table table-bordered text-center" style="white-space:nowrap">
                        <thead>
                            <tr>
                                <th style="width:10%"></th>
                                <th style="width:20%">Customer Name</th>
                                <th style="width:30%">Company</th>
                                <th style="width:15%">Phone</th>
                                <th style="width:15%">Email</th>
                                <th style="width:15%">Status</th>
                            </tr>
                        </thead>
                        <tbody ng-repeat="item in customers">
                            <tr>
                                <td>
                                    <a class="btn btn-link" ng-init="toggle[$index] = false" ng-click="toggleFilter(item.ID, item.Status)">
                                        <span class="fa fa-arrow-circle-up" ng-if="toggle"></span>
                                        <span class="fa fa-arrow-circle-down" ng-if="!toggle"></span>
                                    </a>
                                    <!--<a class="btn btn-link" ng-init="toggle[$index] = false" ng-click="toggle[$index] = !toggle[$index]">
                                        <span class="fa fa-arrow-circle-up" ng-if="!toggle[$index]"></span>
                                        <span class="fa fa-arrow-circle-down" ng-if="toggle[$index]"></span>
                                    </a>-->
                                    <button ng-click="DeleteCustomer(item.ID)" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
                                </td>
                                <td>{{item.CustomerName}}</td>
                                <td>{{item.Company}}</td>
                                <td>{{item.Phone}}</td>
                                <td>{{item.Email}}</td>
                                <td>
                                    <span ng-class="{'badge bg-green': item.Status == false, 'badge bg-red': item.Status == true}">{{item.Status | statusFilterRead}}</span>
                                </td>
                            </tr>
                            <tr ng-if="!toggle" style="background-color:#6791dd">
                                <td colspan="6">
                                    <table class="table table-responsive table-hover text-center">
                                        <tr>
                                            <th>Message</th>
                                        </tr>
                                        <tr>
                                            <td>{{item.Msg}}</td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="6"><span class="pull-left">Trang: {{page+1}} - Tổng số bản ghi: {{totalCount}}</span></td>
                            </tr>
                        </tfoot>
                    </table>
                    <div ng-if="loading">
                        <div class="col-xs-4"></div>
                        <div class="col-xs-4">
                            <i class="fa fa-refresh fa-2x fa-spin"></i> <label class="label label-primary">Đang tải dữ liệu...</label>
                        </div>
                        <div class="col-xs-4"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getListContact(page)"></pager-directive>
        </div>
    </div>
</section>
