<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Article List
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Dashborad</a></li>
        <li class="active"> Article List</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Article List</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove"><i class="fa fa-times"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <!--<div class="col-lg-4">
                    <span class="input-group-btn">
                        <input type="text" class="form-control" ng-model="keyword" ng-keypress="myFunct($event)" placeholder="keyword" />
                    </span>
                </div>-->

                <div class="col-lg-2 col-xs-4">
                    <span class="input-group-btn">
                        <button ui-sref="articleadd" class="btn btn-sm btn-primary"><i class="fa fa-plus"></i> Thêm</button>
                    </span>
                </div>
                <!--<div class="col-lg-2 col-xs-4">
                    <span class="input-group-btn">
                        <button disabled ng-click="deleteMulti()" class="btn btn-sm btn-danger"><i class="fa fa-trash"></i> Xóa</button>
                    </span>
                </div>-->
            </div>
            <br />
            <div class="row container-fluid">
                <div class="table-responsive">
                    <table class="table table-bordered table-responsive table-hover text-center" style="white-space:nowrap; ">
                        <thead>
                            <tr>
                                <th style="width:5%">
                                    <!--<input type="checkbox" name="all" ng-click="selectAll()" />-->
                                </th>
                                <th style="width:10%">STT</th>
                                <th style="width:35%">Content</th>
                                <th style="width:30%">Contract type</th>
                                <th style="width:20%">Status</th>
                            </tr>
                        </thead>
                        <tbody ng-repeat="item in articleInfos">
                            <tr>
                                <!--item.checked de lang nghe su kien cua checkbox-->
                                <td >
                                    <!--<a class="btn btn-link" ng-init="toggle[$index] = false" ng-click="toggle[$index] = !toggle[$index]">
                                        <span class="fa fa-arrow-circle-up" ng-if="!toggle[$index]" title="Xuống"></span>
                                        <span class="fa fa-arrow-circle-down" ng-if="toggle[$index]" title="Lên"></span>
                                    </a>-->
                                    <!--<input type="checkbox" ng-model="item.checked" name="all" />-->
                                    <button type="button" ui-sref="articleedit({id:item.ID})" class="btn btn-sm btn-primary" title="Edit"><i class="fa fa-edit"></i></button>
                                    <!--<button type="button" class="btn btn-sm btn-primary" title="View detail"><i class="fa fa-eye"></i></button>-->
                                </td>
                                <td>{{$index + 1}}</td>
                                <td>{{}}</td>
                                <td>{{item.ContractTypeName}}</td>
                                <td>
                                    <span ng-class="{'badge bg-green': item.IsLock == false, 'badge bg-red': item.IsLock == true}">{{item.IsLock | statusFilter}}</span>
                                </td>
                            </tr>
                            <!--<tr ng-if="toggle[$index]" style="background-color:#6791dd" ng-repeat="item2 in Contents">
                                <td colspan="4">
                                    {{item2.name}}                                    
                                </td>
                            </tr>-->
                        </tbody>


                        <tfoot>
                            <tr>
                                <td colspan="5"><span class="pull-left">Trang: {{page+1}} - Tổng số bản ghi: {{totalCount}}</span></td>
                            </tr>
                        </tfoot>
                    </table>
                    <div ng-if="loading">
                        <div class="col-xs-4"></div>
                        <div class="col-xs-4">
                            <i class="fa fa-refresh fa-2x fa-spin"></i> <label class="label label-primary">Đang tải dữ liệu...</label>
                        </div>
                        <div class="col-xs-4"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getarticleInfos(page)"></pager-directive>
        </div>
    </div>
    <!-- //Default box -->
</section>
